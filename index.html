    <style>
      .qr-code-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .qr-code-btn {
        border: 2px solid gray;
        background-color: white;
        background: url(img/qr-code.png) center no-repeat;
        background-size: contain;
        height: 100%;
        width: 100%;
        padding: 8px 20px;
        border-radius: 8px;
      }

      .qr-code-wrapper input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      .qrcode-text-btn {
        display: inline-block;
        position: relative;
        height: 1em;
        width: 1em;
        background: url(img/qr-code.png) 50% 50% no-repeat;
        cursor: pointer;
      }

      .qrcode-text-btn > input[type="file"] {
        position: absolute;
        overflow: hidden;
        width: 1px;
        height: 1px;
        opacity: 0;
      }

      .qrcode-text {
        padding-right: 1.7em;
        margin-right: 0;
        vertical-align: middle;
      }

      .qrcode-text + .qrcode-text-btn {
        width: 1.7em;
        margin-left: -1.7em;
        vertical-align: middle;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="cart.html">Cart</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Scan QR Code.</h1>
        <p class="lead">
          Use your camera to take a picture of a QR code of the product.
        </p>

        <input type="text" class="qrcode-text" />
        
        <div class="qr-code-wrapper mt-2  mx-auto">
          <div class="qr-code-btn"></div>
          <input
            type="file"
            accept="image/*"
            capture="environment"
            onclick="return showQRIntro();"
            onchange="openQRCamera(this);"
            tabindex="-1"
          />
        </div>

        <p class="lead mt-3">
          <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
      </main>

          </p>
        </div>
      </footer>
    </div>

    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

    <script>
      function openQRCamera(node) {
        var reader = new FileReader();
        reader.onload = function() {
          node.value = "";
          qrcode.callback = function(res) {
            if (res instanceof Error) {
              alert(
                "No QR code found. Please make sure the QR code is within the camera's frame and try again."
              );
            } else {
              node.parentNode.previousElementSibling.value = res;
            }
          };
          qrcode.decode(reader.result);
        };
        reader.readAsDataURL(node.files[0]);
      }

      function showQRIntro() {
        return confirm("Use your camera to take a picture of a QR code.");
      }
    </script>
